<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/@staticcms/app@3.4.5/dist/static-cms-app.js"></script>
  <link href="https://unpkg.com/@staticcms/app@3.4.5/dist/main.css" rel="stylesheet" />
  <script>
  window.addEventListener('load', function() {
    if (window.CMS) {
      CMS.registerLocale('cs', {
        locale: 'cs',
        label: 'Čeština',
        translations: {
          app: {
            header: {
              content: 'Obsah',
              workflow: 'Workflow',
              media: 'Média',
              quickAdd: 'Rychlé přidání'
            }
          },
          collection: {
            generic: {
              headingPlural: 'Záznamy',
              headingSingular: 'Záznam',
            },
            blog: {
              label: 'Blog',
              label_singular: 'Článek blogu'
            }
          },
          editor: {
            editorControlPane: {
              widget: {
                required: 'Povinné pole',
                regexPattern: 'Neodpovídá vzoru: ',
                processing: 'Zpracování...',
                range: 'Musí být mezi %{fieldLabel} a %{maxFieldLabel}',
                min: 'Musí být alespoň %{fieldLabel}',
                max: 'Musí být %{fieldLabel} nebo méně',
                invalidPath: '`%{path}` není platná cesta',
                pathExists: 'Cesta `%{path}` již existuje'
              }
            }
          },
          fields: {
            common: {
              title: 'Nadpis',
              excerpt: 'Popis',
              author: 'Autor',
              authorRole: 'Pozice autora',
              publishDate: 'Datum publikace',
              image: 'Obrázek',
              tags: 'Štítky',
              body: 'Obsah článku'
            }
          }
        }
      });

      document.title = 'Správa obsahu'; 
        // Načtení konfigurace z config.yml
        fetch('/admin/config.yml')
          .then(response => response.text())
          .then(configYml => {
            CMS.init();
          })
          .catch(error => {
            console.error('Nepodařilo se načíst config.yml:', error);
          });
      }
    });
  </script>
</body>
</html>
