<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/@staticcms/app@3.4.5/dist/static-cms-app.js"></script>
  <link href="https://unpkg.com/@staticcms/app@3.4.5/dist/main.css" rel="stylesheet" />
  <script>
    window.addEventListener('load', function() {
    if (window.CMS) {
      CMS.registerLocale('cs', {
        locale: 'cs',
        label: 'Čeština',
        translations: {
          app: {
            header: {
              content: 'Obsah',
              workflow: 'Workflow',
              media: 'Média',
              quickAdd: 'Rychlé přidání'
            }
          },
          collection: {
      actions: {
        discard_changes: 'Zahodit změny',
        publish: 'Publikovat'
            }
          },
          widget: {
            markdown: {
              richText: 'Rich Text',
              markdown: 'Markdown'
            },
            image: {
              choose: 'Vybrat obrázek',
              chooseDifferent: 'Vybrat jiný obrázek',
              remove: 'Odstranit obrázek'
            },
            list: {
              add: 'Přidat štítek',
              addType: 'Přidat nový štítek',
              remove: 'Odstranit štítek'
            },
            datetime: {
              now: 'Nyní',
              invalidDate: 'Neplatné datum'
            }
          },
          editor: {
            editorWidgets: {
              markdown: {
                bold: 'Tučně',
                italic: 'Kurzíva',
                code: 'Kód',
                link: 'Odkaz',
                bulletedList: 'Odrážkový seznam',
                numberedList: 'Číslovaný seznam',
                addLink: 'Přidat odkaz',
                removeLink: 'Odstranit odkaz',
                linkPrompt: 'Vložte URL odkazu'
              }
            },
            editorComponents: {
              image: {
                noImage: 'Žádný obrázek'
              }
            }
          }
        }
      });

      document.title = 'Správa obsahu';
        // Načtení konfigurace z config.yml
        fetch('/admin/config.yml')
          .then(response => response.text())
          .then(configYml => {
            CMS.init();
          })
          .catch(error => {
            console.error('Nepodařilo se načíst config.yml:', error);
          });
      }
    });
  </script>
</body>
</html>
