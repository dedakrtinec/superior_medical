<!-- public/admin/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Správa obsahu</title>
  </head>
  <body>
    <!-- Načteme React před čímkoliv jiným -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@3.4.5/dist/static-cms-app.js"></script>
    <link href="https://unpkg.com/@staticcms/app@3.4.5/dist/main.css" rel="stylesheet" />

    <script>
      // Počkáme na načtení všech skriptů
      window.addEventListener('load', function() {
        // Kontrola, zda je CMS dostupný
        if (window.CMS) {
          // Nastavení češtiny
          CMS.registerLocale('cs', {
            locale: 'cs',
            language: 'Czech'
          });

          // Inicializace CMS s českým jazykem
          CMS.init({
            config: {
              locale: 'cs'
            }
          });
        } else {
          console.error('CMS není dostupný');
        }
      });
    </script>

    <style>
      /* Vaše existující styly můžete přidat až po inicializaci CMS */
      body {
        margin: 0;
        padding: 0;
      }
      /* ... další styly ... */
    </style>
  </body>
</html>
