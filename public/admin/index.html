<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/@staticcms/app@3.4.5/dist/static-cms-app.js"></script>
  <link href="https://unpkg.com/@staticcms/app@3.4.5/dist/main.css" rel="stylesheet" />
  <script>
    window.addEventListener('load', function() {
      if (window.CMS) {
        CMS.init({
          config: {
            // ... zbytek konfigurace ...
            locale: 'cs',
            i18n: {
              cs: {
                'editor.editorControlPane.widget.richText.bold': 'Tučně',
                'editor.editorControlPane.widget.richText.italic': 'Kurzíva',
                'editor.editorControlPane.widget.richText.code': 'Kód',
                'editor.editorControlPane.widget.richText.link': 'Odkaz',
                'editor.editorControlPane.widget.richText.heading': 'Nadpis',
                'editor.editorControlPane.widget.richText.headings.heading1': 'Nadpis 1',
                'editor.editorControlPane.widget.richText.headings.heading2': 'Nadpis 2',
                'editor.editorControlPane.widget.richText.headings.heading3': 'Nadpis 3',
                'editor.editorControlPane.widget.richText.headings.heading4': 'Nadpis 4',
                'editor.editorControlPane.widget.richText.headings.heading5': 'Nadpis 5',
                'editor.editorControlPane.widget.richText.headings.heading6': 'Nadpis 6',
                'editor.editorControlPane.widget.richText.bulletedList': 'Seznam s odrážkami',
                'editor.editorControlPane.widget.richText.numberedList': 'Číslovaný seznam',
                'editor.editorControlPane.widget.richText.addLink': 'Přidat odkaz',
                'editor.editorControlPane.widget.richText.removeLink': 'Odstranit odkaz',
                'editor.editorControlPane.widget.richText.quote': 'Citace',
                'editor.editorControlPane.widget.richText.strikethrough': 'Přeškrtnuté',
                'editor.editorControlPane.widget.richText.table': 'Tabulka',
                'editor.editorControlPane.widget.richText.media': 'Média',
                'editor.editorControlPane.widget.richText.undo': 'Zpět',
                'editor.editorControlPane.widget.richText.redo': 'Vpřed'
              }
            }
          }
        });

        document.title = 'Správa obsahu';

        fetch('/admin/config.yml')
          .then(response => response.text())
          .then(configYml => {
            CMS.init();
          })
          .catch(error => {
            console.error('Nepodařilo se načíst config.yml:', error);
          });
      }
    });
  </script>
</body>
</html>
