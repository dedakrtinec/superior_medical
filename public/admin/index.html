<!-- public/admin/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <style>
        /* Kontrola velikosti ikon a základní styly */
        html, body {
          height: 100vh;
          margin: 0;
          padding: 0;
          font-size: 16px;
        }
  
        /* Omezení velikosti ikon */
        .netlify-identity-button {
          font-size: 16px !important;
        }
  
        /* Oprava velikosti SVG ikon */
        svg {
          width: 24px !important;
          height: 24px !important;
          max-width: 24px !important;
          max-height: 24px !important;
        }
  
        /* Oprava velikosti tlačítek */
        button {
          font-size: 16px !important;
        }
  
        /* Kontrola velikosti widgetu */
        [data-netlify-identity-menu] {
          font-size: 16px !important;
        }
  
        /* Oprava velikosti ikon v menu */
        .CMS_Menu_MenuList {
          svg {
            width: 20px !important;
            height: 20px !important;
          }
        }
      </style>
  </head>
  <body>
    <!-- Nejdřív načteme React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Pak Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
    <!-- Nakonec Static CMS -->
    <script src="https://unpkg.com/@staticcms/app@^3.4.5/dist/static-cms-app.js"></script>
    
    <!-- Inicializace -->
    <script>
      window.addEventListener('load', function() {
        window.CMS.init();
      });
    </script>
  </body>
</html>
