<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/@staticcms/app@3.4.5/dist/static-cms-app.js"></script>
  <link href="https://unpkg.com/@staticcms/app@3.4.5/dist/main.css" rel="stylesheet" />
  <script>
    window.addEventListener('load', function() {
      if (window.CMS) {
        // Registrace české lokalizace
        CMS.registerLocale('cs', {
          // ... vaše lokalizace
        });

        // Inicializace CMS s kompletní konfigurací
        CMS.init({
          config: {
            backend: {
              name: 'git-gateway',
              branch: 'master'
            },
            locale: 'cs',
            media_folder: "public/images/uploads",
            public_folder: "/images/uploads",
            collections: [
              {
                name: "blog",
                label: "Blog",
                folder: "src/content/blog",
                create: true,
                delete: true,
                slug: "{{slug}}",
                fields: [
                  {label: "Title", name: "title", widget: "string"},
                  {label: "Excerpt", name: "excerpt", widget: "text"},
                  {label: "Author", name: "author", widget: "string"},
                  {label: "Author Role", name: "authorRole", widget: "string"},
                  {label: "Publish Date", name: "publishDate", widget: "datetime"},
                  {label: "Image", name: "image", widget: "image"},
                  {label: "Tags", name: "tags", widget: "list", default: ["zdraví"]},
                  {label: "Body", name: "body", widget: "markdown"}
                ]
              }
            ]
          }
        });
      } else {
        console.error('CMS není dostupný');
      }
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</body>
</html>
