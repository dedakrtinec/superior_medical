backend:
  name: git-gateway
  branch: master
  cors_proxy: https://api.netlify.com

site_url: https://superiormedical.netlify.app
display_url: https://superiormedical.netlify.app

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "blog" # Příklad kolekce pro blog
    label: "Blog"
    folder: "src/content/blog"
    create: true
    fields:
      - { label: "Titulek", name: "title", widget: "string" }
      - { label: "Datum publikace", name: "date", widget: "datetime" }
      - { label: "Obsah", name: "body", widget: "markdown" }